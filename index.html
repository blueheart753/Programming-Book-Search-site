<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/Title.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/Title.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Source+Code+Pro:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/LOGO.png" type="image/x-icon">
    <title>HealingBook</title>
</head>
<body>
    <div class="first">
        <p class="Wellcome">
            Wellcome to Programming Book Store
        </p>
        <p class="typing">
        </p>
    </div>
    <div class="maincontainer">
        <header>
            <h1 class="header">
                <a href="#"><img src="./images/book.png" alt="책" class="booklogo"></a>
            </h1>
            <div class="searchBar">
                <input type="text" class="search" placeholder="검색">
            </div>
            <marquee direction="left" class="notice" scrollamount=5>
                공지사항: 12월 7일 완성본 제출
            </marquee>
        </header>
        <div class="select">
            <button>wk</button>
            <button>wk</button>
            <button>wk</button>
            <button>wk</button>
            <button>wk</button>
        </div>
    </div>
    <div class="Bookpop">
        <div class="bookBox">
            <button class="close">닫기</button>
            <p class="choose">이런 책들은 어떠신가요?</p>
            <p class="Book"></p>
        </div>
    </div>
    <div class="searchResult">
        <h1 class="header">
            <a href="#"><img src="./images/book.png" alt="책" class="booklogo"></a>
        </h1>
        <div class="searchBar">
            <input type="text" class="search" placeholder="검색">
        </div>
        <p class="result"></p>
    </div>
</body>
</html>
